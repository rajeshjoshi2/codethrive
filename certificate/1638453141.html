<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="cert-vf-text">
      <h3>Certificate Verifide</h3>

    <div class="certificate-container">
      <img class="certificate" src="1638453141.jpg" alt="" />
    </div>
    <div class="message-container">
      <p class="message">
        This certificate above verifies that
        <strong>Rushikesh Deshmukh</strong> successfully completed the course.
        Complete Python 3 from scratch. The certificate indicates the entire

      </p>
    </div>
    <div class="btn-container">
      <a
        href="https://drive.google.com/file/d/1wqQky6234hjNliNp5gLN4tl2N543B30o/view"
        class="btn"
        >Download</a
      >
      <a href="https://www.codethrive.in/courses/courses.html" class="btn"

      >
    </div>
